<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid">
      <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
      <form th:action="@{/movies/save}" method="post" th:object="${movie}"
      style="max-width: 500px;margin: 0 auto;">
          <input type="hidden" th:field="*{idmovie}">
          <div class="border border-secondary rounded p-3">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name movie:</label>
            <div class="col-sm-8">
              <input type="text" th:field="*{name_movie}" class="form-control" required>
            </div>
          </div>
              <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Release country:</label>
                  <div class="col-sm-8">
                      <input type="text" th:field="*{release_country}" class="form-control" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Release date:</label>
                  <div class="col-sm-8">
                      <input type="date" th:field="*{release_date}" class="form-control" required>
                  </div>
              </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
      </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/data}]]";
    }
</script>
</body>
</html>
