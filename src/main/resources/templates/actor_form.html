<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/actor/save}" method="post" th:object="${actor}"
          style="max-width: 500px;margin: 0 auto;">
        <input type="hidden" th:field="*{id_actor}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name actor:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name_actor}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of birth:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date_of_birth_actor}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Movie:</label>
                <div class="col-sm-8">
                    <select th:field="*{movie}" class="form-control" required>
                        <th:block th:each="mov: ${listMovies}">
                            <option th:text="${mov.name_movie}" th:value="${mov.idmovie}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/actor}]]";
    }
</script>
</body>
</html>
